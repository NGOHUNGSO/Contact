<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="../Contact.github.io/style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous" 
    ></script>
  </head>
  <body>
    <div class="nav">
      <div class="logo"><b>TC-Covid</b></div>
  </div>
  <h1 class="titleMain" align="center">LIÊN HỆ CHÚNG TÔI</h1>
    <div class="container">
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Thông tin liên hệ</h3>
          <p class="text">
            Chúng tôi cam kết mọi thông tin dưới đây đều chính xác.
          </p>

          <div class="info">
            <div class="information">
              <img src="/img/location.png" class="icon" alt="" />
              <p>Bình Dương, Thăng Bình, Quảng Nam</p>
            </div>
            <div class="information">
              <img src="/img/email.png" class="icon" alt="" />
              <p>tccovid2022@gmail.com</p>
            </div>
            <div class="information">
              <img src="/img/phone.png" class="icon" alt="" />
              <p>0532786331</p>
            </div>
          </div>

          <div class="social-media">
            <p>Các nền tảng mạng xã hội</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <form action="index.html" autocomplete="off">
            <h3 class="title">Liên hệ trực tuyến</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" id="name"/>
              <label for="">Họ và tên</label>
              <span>Họ và tên</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" id="email"/>
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" id="phone"/>
              <label for="">Số điện thoại</label>
              <span>Số điện thoại</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input" id="question"></textarea>
              <label for="">Câu hỏi của bạn là?</label>
              <span>Câu hỏi của bạn là?</span>
            </div>
            <input type="submit" value="Gửi" class="btn" id="btn" />
          </form>
        </div>
      </div>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="app.js"></script>
  </body>
</html>
